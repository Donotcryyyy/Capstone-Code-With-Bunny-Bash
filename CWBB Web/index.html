<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | CodeWithBashTheBunny</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>  <!-- File has been Modified -->
    <script src="Build/UnityLoader.js"></script>
	<!-- This script section has been added for Login and Register -->
	<script type = "text/javascript" src = "https://download.playfab.com/PlayFabClientApi.js"></script>
	<script type = "text/javascript" src = "PlayFabLogin.js"></script>
	<!-- End -->
	<script src="WebGL.js"></script> <!-- Added script for WebGL functionality -->
	<link rel="stylesheet" type="text/css" href="IndexStyleSheet.css"> <!-- Added CSS -->
    <script>
      var gameInstance; <!-- Modified to be a global variable and original is moved to WebGL.js startWebGL() function -->
    </script>
	<!-- End -->
  </head>
  <body>
	<!-- This section of code is for Login and Register for the CodeWithBashTheBunny -->
	<div class = "Login-Content">
		<div class = "title"> Code With Bash the Bunny </div>
		<div class = "Bunny"> </div>
		<div id = "Notification"> </div>
		<div id = "Login button">
			<button class = "Login"  onclick = "LoginDetails()">Login</button>
		</div>	
		<div id = "Register button">
			<button class = "Register"  onclick = "RegisterDetails()">Register</button>
		</div>
		<div id = "LoginForm" class = "LoginForm">
			Email Address: <input type="text" id="email" value=""><br />
			Password: <input type="password" id="password" value=""><br />
			<input type="button" value="Back" onclick="Back()">
			<input type="button" value="Login" onclick="LoginWithEmailAddress()"><br />
		</div>
		<div id = "RegisterForm" class = "RegisterForm">
			Email Address: <input type="text" id="RegisterEmail" value=""><br />
			Password: <input type="password" id="RegisterPassword" value=""><br />
			Confirm Password: <input type="password" id="ConfirmPassword" value=""><br />
			<input type="button" value="Back" onclick="Back()">
			<input type="button" value="Register" onclick="RegisterWithEmailAddress()"><br />
		</div>
	</div>
	<!-- End -->
	<!-- Code below is generated by Unity -->
    <div class="webgl-content">
		<div class = "logoutButton">
			<button class ="logout" onclick = "Logout()">Logout</button>
		</div>
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">CodeWithBashTheBunny</div>
      </div>
    </div>
	
  </body>
</html>
